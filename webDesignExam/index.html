<!DOCTYPE html>
<html lang="zxx">
	<head>
		<title>Exam 2</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>

			$(document).ready(function(){
    $("#hide").click(function(){
        $("img").hide();
    });
    $("#show").click(function(){
        $("img").show();
    });
});
		</script>
	</head>

	<body>
		<div class="bg">

		
		<header>
			<h1> Kelly Shashlo</h1>

		</header>
		<section id="container">
			<div class="images">
				<div class="column">
				<img src="images/examPic.JPG" alt="Colleen and family">
			</div>
			<div class="column">
				<img src="images/UMSI-logo.jpg" alt="UMSI logo">
			</div>
		</div>

		<div class="dark">
			<button id="hide" class="image1">Hide Image</button>
			<button id="show" class="image1">Show Image</button>
		</div>
	</section>
</div>
		
	</body>
	</html>
